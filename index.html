<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <title>Health GO!</title>
</head>
<body>
    <header class="logotype">
        <div class="container-fluid pt-3">
            <div class="row align-items-center justify-content-center pb-2">
                <div class="col d-flex justify-content-center">
                    <img src="assets/img/logotype1.png" alt="Logotipo da Health GO!">
                </div>
            </div>
            <div class="row">
                <div class="col p-1 nav-text-header">
                    <p class="m-0">Velocidade no seu atendimento!</p>
                </div>
            </div>
        </div>
    </header>
    <main class="m-0">
        <div class="container-fluid">
            <div class="row">
                <div class="col p-0 d-flex justify-content-center">
                    <div id="map" style="width: 100%; height: 500px;"></div>
                    <button id="find-hospitals">Encontrar</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-fluid">
            <div class="row d-flex justify-content-center">
                <div class="col p-3">
                    <h6>TODOS OS DIREITOS EST√ÉO RESERVADOS!</h6>
                    <p>&copy; Healthy GO!</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
